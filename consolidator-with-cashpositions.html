<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-center mb-4">Portfolio Analyzer</h1>
            <div class="text-center">
                <input type="file" id="fileInput" multiple accept=".xlsx,.xls,.csv" class="mb-4">
                <div id="status" class="text-sm text-gray-600"></div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div id="summaryCards" class="hidden grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow text-center">
                <div class="text-2xl font-bold text-green-600" id="totalValue">$0</div>
                <div class="text-sm text-gray-500">Total Value</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow text-center">
                <div class="text-2xl font-bold text-blue-600" id="totalHoldings">0</div>
                <div class="text-sm text-gray-500">Holdings</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow text-center">
                <div class="text-2xl font-bold text-emerald-600" id="cashAmount">$0</div>
                <div class="text-sm text-gray-500">Cash</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow text-center">
                <div class="text-2xl font-bold text-purple-600" id="investedAmount">$0</div>
                <div class="text-sm text-gray-500">Invested</div>
            </div>
        </div>

        <!-- Search and Export -->
        <div id="controls" class="hidden bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <input type="text" id="searchBox" placeholder="Search symbols or sectors..." 
                       class="border rounded px-3 py-2 w-full md:w-64">
                <button id="exportBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
                    Export to Excel
                </button>
            </div>
        </div>

        <!-- Holdings Table -->
        <div id="holdingsSection" class="hidden bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4 bg-gray-50 border-b">
                <h2 class="text-xl font-semibold">All Holdings</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 text-left font-medium">Symbol</th>
                            <th class="px-4 py-3 text-left font-medium">Sector</th>
                            <th class="px-4 py-3 text-right font-medium">Shares</th>
                            <th class="px-4 py-3 text-right font-medium">Price</th>
                            <th class="px-4 py-3 text-right font-medium">Value</th>
                            <th class="px-4 py-3 text-right font-medium">%</th>
                            <th class="px-4 py-3 text-left font-medium">Broker</th>
                        </tr>
                    </thead>
                    <tbody id="holdingsTableBody" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Charts Section -->
        <div id="chartsSection" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-semibold mb-4">Top 10 Holdings</h3>
                <canvas id="holdingsChart"></canvas>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-semibold mb-4">Sector Allocation</h3>
                <canvas id="sectorChart"></canvas>
            </div>
        </div>

        <!-- Errors -->
        <div id="errors" class="hidden mt-4 bg-red-50 border border-red-200 rounded-lg p-4">
            <h3 class="font-semibold text-red-800 mb-2">Errors:</h3>
            <ul id="errorList" class="text-red-700 text-sm"></ul>
        </div>
    </div>

    <script>
        let allData = [];
        let consolidatedData = [];
        let charts = {};

        // Simple sector mapping
        const sectorMap = {
            // Technology
            'AAPL': 'Technology', 'MSFT': 'Technology', 'GOOGL': 'Technology', 'GOOG': 'Technology',
            'AMZN': 'Technology', 'META': 'Technology', 'NVDA': 'Technology', 'TSLA': 'Technology',
            'NFLX': 'Technology', 'CRM': 'Technology', 'ORCL': 'Technology', 'ADBE': 'Technology',
            
            // Healthcare
            'JNJ': 'Healthcare', 'UNH': 'Healthcare', 'PFE': 'Healthcare', 'ABBV': 'Healthcare',
            'TMO': 'Healthcare', 'ABT': 'Healthcare', 'LLY': 'Healthcare', 'MRK': 'Healthcare',
            
            // Financial
            'JPM': 'Financial', 'BAC': 'Financial', 'WFC': 'Financial', 'GS': 'Financial',
            'V': 'Financial', 'MA': 'Financial', 'BRK.B': 'Financial',
            
            // Consumer
            'HD': 'Consumer', 'WMT': 'Consumer', 'COST': 'Consumer', 'PG': 'Consumer',
            'KO': 'Consumer', 'PEP': 'Consumer', 'MCD': 'Consumer',
            
            // Energy
            'XOM': 'Energy', 'CVX': 'Energy',
            
            // Cash
            'CASH': 'Cash', 'SPAXX': 'Cash', 'SWVXX': 'Cash'
        };

        function getSector(symbol) {
            if (symbol === 'CASH') return 'Cash';
            
            // ETF check
            if (['SPY', 'QQQ', 'VTI', 'VOO', 'IWM'].includes(symbol)) {
                return 'ETF';
            }
            
            return sectorMap[symbol] || 'Other';
        }

        function findColumn(headers, keywords) {
            for (let i = 0; i < headers.length; i++) {
                const header = String(headers[i] || '').toLowerCase();
                for (const keyword of keywords) {
                    if (header.includes(keyword)) return i;
                }
            }
            return -1;
        }

        async function processFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        
                        // Find header row
                        let headers = null;
                        let headerIndex = 0;
                        
                        for (let i = 0; i < Math.min(5, rows.length); i++) {
                            const row = rows[i];
                            if (row && row.length > 2) {
                                if (findColumn(row, ['symbol', 'ticker']) >= 0) {
                                    headers = row;
                                    headerIndex = i;
                                    break;
                                }
                            }
                        }

                        if (!headers) {
                            reject(new Error('Could not find headers in file'));
                            return;
                        }

                        // Find columns
                        const symbolCol = findColumn(headers, ['symbol', 'ticker', 'security']);
                        const qtyCol = findColumn(headers, ['quantity', 'shares', 'units']);
                        const priceCol = findColumn(headers, ['price', 'last', 'current']);
                        const valueCol = findColumn(headers, ['value', 'market value', 'total']);

                        if (symbolCol === -1) {
                            reject(new Error('Symbol column not found'));
                            return;
                        }

                        // Determine broker
                        let broker = file.name.replace(/\.(xlsx?|csv)$/i, '');
                        if (broker.toLowerCase().includes('fidelity')) broker = 'Fidelity';
                        else if (broker.toLowerCase().includes('schwab')) broker = 'Schwab';

                        const holdings = [];
                        
                        // Process rows
                        for (let i = headerIndex + 1; i < rows.length; i++) {
                            const row = rows[i];
                            if (!row) continue;

                            let symbol = String(row[symbolCol] || '').trim().toUpperCase();
                            if (!symbol || symbol.includes('TOTAL')) continue;

                            // Handle cash
                            if (symbol.includes('CASH') || symbol === 'SPAXX' || symbol === 'SWVXX') {
                                symbol = 'CASH';
                            } else {
                                symbol = symbol.split(' ')[0];
                            }

                            const qty = parseFloat(String(row[qtyCol] || '0').replace(/[,$]/g, '')) || 0;
                            const price = parseFloat(String(row[priceCol] || '0').replace(/[,$]/g, '')) || 0;
                            let value = parseFloat(String(row[valueCol] || '0').replace(/[,$]/g, '')) || 0;

                            // For cash, handle special case
                            if (symbol === 'CASH' && value > 0) {
                                holdings.push({
                                    symbol: 'CASH',
                                    quantity: 1,
                                    price: value,
                                    value: value,
                                    broker: broker,
                                    sector: 'Cash'
                                });
                            } else if (qty > 0 && value > 0) {
                                holdings.push({
                                    symbol: symbol,
                                    quantity: qty,
                                    price: price || (value / qty),
                                    value: value,
                                    broker: broker,
                                    sector: getSector(symbol)
                                });
                            }
                        }

                        resolve(holdings);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsArrayBuffer(file);
            });
        }

        function consolidateData() {
            const consolidated = {};
            
            allData.forEach(item => {
                if (!consolidated[item.symbol]) {
                    consolidated[item.symbol] = {
                        symbol: item.symbol,
                        quantity: 0,
                        value: 0,
                        brokers: [],
                        sector: item.sector
                    };
                }
                
                consolidated[item.symbol].quantity += item.quantity;
                consolidated[item.symbol].value += item.value;
                
                if (!consolidated[item.symbol].brokers.includes(item.broker)) {
                    consolidated[item.symbol].brokers.push(item.broker);
                }
            });

            // Calculate average price
            Object.values(consolidated).forEach(item => {
                item.avgPrice = item.quantity > 0 ? item.value / item.quantity : 0;
            });

            return Object.values(consolidated).sort((a, b) => b.value - a.value);
        }

        function updateSummary() {
            const totalValue = consolidatedData.reduce((sum, item) => sum + item.value, 0);
            const cashItem = consolidatedData.find(item => item.symbol === 'CASH');
            const cashValue = cashItem ? cashItem.value : 0;
            const investedValue = totalValue - cashValue;

            document.getElementById('totalValue').textContent = `$${totalValue.toLocaleString()}`;
            document.getElementById('totalHoldings').textContent = consolidatedData.length;
            document.getElementById('cashAmount').textContent = `$${cashValue.toLocaleString()}`;
            document.getElementById('investedAmount').textContent = `$${investedValue.toLocaleString()}`;
        }

        function updateTable(data = consolidatedData) {
            const totalValue = consolidatedData.reduce((sum, item) => sum + item.value, 0);
            const tbody = document.getElementById('holdingsTableBody');
            
            tbody.innerHTML = data.map(item => {
                const percentage = ((item.value / totalValue) * 100).toFixed(1);
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 font-medium">${item.symbol === 'CASH' ? '💵 CASH' : item.symbol}</td>
                        <td class="px-4 py-3">
                            <span class="inline-block px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">
                                ${item.sector}
                            </span>
                        </td>
                        <td class="px-4 py-3 text-right">${item.symbol === 'CASH' ? '-' : item.quantity.toLocaleString()}</td>
                        <td class="px-4 py-3 text-right">$${item.avgPrice.toFixed(2)}</td>
                        <td class="px-4 py-3 text-right font-medium">$${item.value.toLocaleString()}</td>
                        <td class="px-4 py-3 text-right font-bold text-blue-600">${percentage}%</td>
                        <td class="px-4 py-3">${item.brokers.join(', ')}</td>
                    </tr>
                `;
            }).join('');
        }

        function createCharts() {
            const totalValue = consolidatedData.reduce((sum, item) => sum + item.value, 0);
            
            // Top Holdings Chart
            const holdingsCtx = document.getElementById('holdingsChart').getContext('2d');
            if (charts.holdings) charts.holdings.destroy();
            
            const top10 = consolidatedData.slice(0, 10);
            
            charts.holdings = new Chart(holdingsCtx, {
                type: 'bar',
                data: {
                    labels: top10.map(item => item.symbol === 'CASH' ? 'Cash' : item.symbol),
                    datasets: [{
                        data: top10.map(item => (item.value / totalValue * 100)),
                        backgroundColor: '#3B82F6'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Percentage (%)' }
                        }
                    }
                }
            });

            // Sector Chart
            const sectorCtx = document.getElementById('sectorChart').getContext('2d');
            if (charts.sector) charts.sector.destroy();
            
            const sectors = {};
            consolidatedData.forEach(item => {
                sectors[item.sector] = (sectors[item.sector] || 0) + item.value;
            });
            
            charts.sector = new Chart(sectorCtx, {
                type: 'pie',
                data: {
                    labels: Object.keys(sectors),
                    datasets: [{
                        data: Object.values(sectors),
                        backgroundColor: [
                            '#3B82F6', '#10B981', '#F59E0B', '#EF4444', 
                            '#8B5CF6', '#06B6D4', '#84CC16', '#F97316'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const percentage = ((context.raw / totalValue) * 100).toFixed(1);
                                    return `${context.label}: ${percentage}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function filterHoldings() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = consolidatedData.filter(item =>
                item.symbol.toLowerCase().includes(searchTerm) ||
                item.sector.toLowerCase().includes(searchTerm)
            );
            updateTable(filtered);
        }

        function exportData() {
            const totalValue = consolidatedData.reduce((sum, item) => sum + item.value, 0);
            const exportData = consolidatedData.map(item => ({
                Symbol: item.symbol,
                Sector: item.sector,
                Shares: item.quantity,
                'Avg Price': item.avgPrice.toFixed(2),
                'Market Value': item.value.toFixed(2),
                'Portfolio %': ((item.value / totalValue) * 100).toFixed(2) + '%',
                Brokers: item.brokers.join(', ')
            }));

            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Portfolio');
            XLSX.writeFile(wb, 'portfolio.xlsx');
        }

        async function handleFiles(files) {
            const status = document.getElementById('status');
            const errors = document.getElementById('errorList');
            
            status.textContent = 'Processing files...';
            allData = [];
            errors.innerHTML = '';
            document.getElementById('errors').classList.add('hidden');

            for (const file of files) {
                try {
                    const holdings = await processFile(file);
                    allData.push(...holdings);
                    status.textContent += ` ✓ ${file.name}`;
                } catch (error) {
                    const li = document.createElement('li');
                    li.textContent = `${file.name}: ${error.message}`;
                    errors.appendChild(li);
                    document.getElementById('errors').classList.remove('hidden');
                }
            }

            if (allData.length > 0) {
                consolidatedData = consolidateData();
                updateSummary();
                updateTable();
                createCharts();
                
                document.getElementById('summaryCards').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('holdingsSection').classList.remove('hidden');
                document.getElementById('chartsSection').classList.remove('hidden');
                
                status.textContent = `Loaded ${allData.length} positions, consolidated to ${consolidatedData.length} holdings`;
            }
        }

        // Event listeners
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFiles(Array.from(e.target.files));
            }
        });

        document.getElementById('searchBox').addEventListener('input', filterHoldings);
        document.getElementById('exportBtn').addEventListener('click', exportData);
    </script>
</body>
</html>
